<!DOCTYPE html>
<html>
<head>
	<title>Rex</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script> 
</head>
<style type="text/css">
	body{
		background-color: black;
	}
</style>
<body>

	<div class="row">
		<div class="col-sm-12">
	<div class="d-flex p-3 bg-dark text-white">
	<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="rex/rex1.jpg" alt="Los Angeles">
      <div class="carousel-caption"><h3>Rex on the porch.</h3>
    </div>
    </div>
    <div class="carousel-item">
      <img src="rex/rex2.jpg" alt="Chicago">
      <div class="carousel-caption"><h3>Rex needs a haircut.</h3>
    </div>
    </div>
    <div class="carousel-item">
      <img src="rex/rex3.jpg" alt="New York">
      <div class="carousel-caption"><h3>Rex at the beach</h3>
    </div>
    </div>
    <div class="carousel-item">
      <img src="rex/rex4.jpg" alt="New York">
      <div class="carousel-caption"><h3>Rex at the beach again</h3>
    </div>
    </div>
    <div class="carousel-item">
      <img src="rex/rex5.jpg" alt="New York">
      <div class="carousel-caption"><h3>Rex as a Puppy</h3></div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>

</div>
</div>
</div>
</div>

</body>
</html>
