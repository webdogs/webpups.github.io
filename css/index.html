.mp{

div.thumbnail {

  padding-bottom: 5px;
  padding-top: 5px; 
  margin-bottom: 0;
  border-radius: 0;
  
}
.cart-container {
  background: #f4bfde;
  border-top: 3px solid #2b2a2f;
  padding: 5px 10px 10px;
  width:225px;
}
.cart-controls {
  display: table;
  vertical-align: middle;
  padding: 10px 0px;

}
.cart-controls h2 {
  color:#black;
  display: table-cell;
  vertical-align: middle;

}
.cart-controls h5 {
  color:black;
  position: absolute;
  right: 100px;
  font-weight: bold;

}
.cart-controls select.select-width {
  width: auto;
  position: absolute;
  right: 25px;
  border-radius: 0;
}
.cart-container .btn-cart {
  background-color:#3399ff;
  color: #FDFEFE;
  border-radius: 0;

}
